<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Camera Finder</h1>
        <div class="input-group">
            <label for="budget">Budget (USD):</label>
            <input type="number" id="budget" min="1" placeholder="Enter your budget">
        </div>
        <div class="input-group">
            <label for="functionality">Functionality:</label>
            <select id="functionality">
                <option value="Photography">Photography</option>
                <option value="Videography">Videography</option>
                <option value="Hybrid">Hybrid</option>
                <option value="Vlogging">Vlogging</option>
            </select>
        </div>
        <button id="showResultsButton">Find Cameras</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
